<svg width="400px" height="400px" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
<style >
text {
  font-family: sans-serif;
  font-size: 12px;
  fill: black;
}
@keyframes move {
  0% { transform: translateX(0px); }
  50% { transform: translateX(50px); }
  100% { transform: translateX(0px); }
}
.animated {
  animation: move 2s infinite;
}
</style>
<defs ><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:blue;stop-opacity:1"/>
<stop offset="100%" style="stop-color:purple;stop-opacity:1"/>
</linearGradient>
</defs>
<rect x="50" y="50" width="300" height="100" fill="url(#grad1)"/>
<g transform="rotate(30,200,200)"><rect x="150" y="150" width="100" height="50" fill="red" stroke="black" stroke-width="2"/>
</g>
<path d="M 50 250 Q 200 100 350 250" stroke="green" fill="none" stroke-width="3"/>
<circle cx="200" cy="300" r="20" fill="orange" class="animated"/>
<text x="50" y="350">SVG Demo with Transformations, Animations, and Gradients</text>
</svg>
